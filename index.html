<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ugani število!</title>
  </head>
  <body>
    <header>
      <h1>Ugani število!</h1>
      <p class="between">(Izberi število med 1 in 20)</p>
      <button class="btn again">Ponovno!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Preveri!</button>
      </section>
      <section class="right">
        <p class="message">Prični ugibati ...</p>
        <p class="label-score">💯 Rezultat: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Najboljši rezultat: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
    <p class="creator">Created by Nejc Furh ™️</p>
    <br /><br />
  </body>
</html>
